<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Discord Mobile Webhook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #36393f;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #2f3136;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logout {
      font-size: 14px;
      color: #b9bbbe;
      background: none;
      border: none;
      cursor: pointer;
    }

    .logout:hover {
      color: white;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #40444b;
      position: sticky;
      bottom: 0;
      border-top: 1px solid #2f3136;
    }

    input, textarea {
      background-color: #2f3136;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      margin-bottom: 8px;
      width: 100%;
    }

    button.send {
      background-color: #5865f2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .login-screen {
      height: 100vh;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    .login-screen input {
      margin-bottom: 10px;
    }

    .login-screen h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app" id="app" style="display: none;">
  <div class="header">
    <span># webhook</span>
    <button class="logout" onclick="logout()">Log Out</button>
  </div>
  <div class="chat" id="chat">
    <p style="opacity: 0.6;">Connected to webhook. Send a message below.</p>
  </div>
  <div class="message-input">
    <input type="text" id="username" placeholder="Username" />
    <textarea id="message" rows="2" placeholder="Type your message..."></textarea>
    <button class="send" onclick="sendMessage()">Send</button>
  </div>
</div>

<div class="login-screen" id="loginScreen">
  <h2>Enter Webhook</h2>
  <input type="text" id="webhookURL" placeholder="Discord Webhook URL" />
  <button class="send" onclick="login()">Connect</button>
</div>

<script>
  function login() {
    const url = document.getElementById('webhookURL').value;
    if (url.startsWith("https://discord.com/api/webhooks/")) {
      localStorage.setItem('webhook', url);
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
    } else {
      alert("Invalid webhook URL.");
    }
  }

  function sendMessage() {
    const webhook = localStorage.getItem('webhook');
    const username = document.getElementById('username').value || "Webhook User";
    const content = document.getElementById('message').value;

    if (!content.trim()) {
      alert("Message is empty!");
      return;
    }

    fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username,
        content: content
      })
    }).then(res => {
      if (res.ok) {
        const chat = document.getElementById('chat');
        const msgElem = document.createElement('div');
        msgElem.textContent = username + ": " + content;
        chat.appendChild(msgElem);
        document.getElementById('message').value = '';
        chat.scrollTop = chat.scrollHeight;
      } else {
        alert("Failed to send.");
      }
    });
  }

  function logout() {
    localStorage.removeItem('webhook');
    location.reload();
  }

  window.onload = () => {
    if (localStorage.getItem('webhook')) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
    }
  }
</script>

</body>
</html>
